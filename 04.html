<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Sequence Generator</title>
</head>
<body>
  <h2>Generate Fibonacci Sequence</h2>

  <input type="number" id="termInput" placeholder="Enter number of terms">
  <button onclick="showFibonacci()">Generate</button>
  <p id="output"></p>

  <script>
    function generateFibonacci(n) {
      const fib = [];
      if (n <= 0) return fib;
      if (n >= 1) fib.push(0);
      if (n >= 2) fib.push(1);
      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]);
      }
      return fib;
    }

    function showFibonacci() {
      const n = parseInt(document.getElementById("termInput").value);
      const sequence = generateFibonacci(n);
      document.getElementById("output").innerText = `Fibonacci (${n} terms): ${sequence.join(', ')}`;
    }
  </script>
</body>
</html>
